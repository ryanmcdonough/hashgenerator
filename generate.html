<section id="generate-hash">
    <div class="row">

        <div id="plain_text_desc" class="col-md-8 hidden">

        </div>

        <div id="salt_text_desc" class="col-md-4 hidden">

        </div>


        <div id="plain_text_area" class="col-md-8">
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="text" class="form-control" id="plain_input" placeholder="Just start typing..." onkeyup="performHashing()">
            </div>
        </div>

        <div id="salt_text_area" class="col-md-4">
            <div class="form-group">
                <label class="control-label">&nbsp;</label>
                <div class="input-group">
                    <span class="input-group-addon">Salt</span>
                    <input type="text" class="form-control" id="salt_input" placeholder="Add a little salt..." onkeyup="performHashing()">
                    <span class=" input-group-btn">
                        <button class="btn btn-default" type="button" onclick="generateSalt()"><i class="fa fa-random fa-2"></i></button>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <hr />
</section>

<section id="what_is_hash_for_me">
